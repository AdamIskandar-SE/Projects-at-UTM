<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Timetable System</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="app">
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-card" id="sidebar" v-show="isAuthenticated">
        <div class="w3-container w3-theme-d2">
            <span class="w3-button w3-display-topright w3-large" @click="closeSidebar">×</span>
            <div class="user-info">
                <div class="w3-container w3-center">
                    <div class="w3-circle w3-theme-l3 user-avatar">{{ userInitials }}</div>
                    <h4>{{ user.full_name }}</h4>
                    <p class="w3-small">{{ user.description }}</p>
                </div>
            </div>
        </div>
        <a class="w3-bar-item w3-button" :class="{'w3-theme-l4': currentView === 'profile'}" @click="setView('profile')">
            <i class="fas fa-user"></i> Profile
        </a>
        <a class="w3-bar-item w3-button" :class="{'w3-theme-l4': currentView === 'timetable'}" @click="setView('timetable')">
            <i class="fas fa-calendar-alt"></i> Timetable
        </a>
        <a class="w3-bar-item w3-button" :class="{'w3-theme-l4': currentView === 'courses'}" @click="setView('courses')">
            <i class="fas fa-book"></i> Courses
        </a>
        <a class="w3-bar-item w3-button w3-text-red" @click="logout">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <!-- Header -->
    <header class="w3-bar w3-card w3-theme" v-show="isAuthenticated">
        <button class="w3-bar-item w3-button w3-xxlarge" @click="openSidebar">☰</button>
        <span class="w3-bar-item app-title">FC Timetable</span>
        <span class="w3-bar-item w3-right">{{ currentTime }}</span>
    </header>

    <!-- Main Content -->
    <div class="w3-container main-content" v-if="isAuthenticated">
        <div v-html="currentViewContent"></div>
    </div>

    <!-- Login View -->
    <div v-if="!isAuthenticated" v-html="loginContent"></div>

    <footer class="w3-container w3-theme w3-padding" v-show="isAuthenticated">
        <p class="w3-center">&copy; 2025, Faculty of Computing, UTM</p>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="models/Api.js"></script>
    <script src="models/User.js"></script>
    <script src="models/Course.js"></script>
    <script src="models/Timetable.js"></script>
    <script src="controllers/AuthController.js"></script>
    <script src="controllers/ProfileController.js"></script>
    <script src="controllers/TimetableController.js"></script>
    <script src="controllers/CourseController.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
