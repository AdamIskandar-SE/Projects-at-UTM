<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Timetable System - Timetable</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-card" id="sidebar">
        <div class="w3-container w3-theme-d2">
            <span class="w3-button w3-display-topright w3-large" onclick="closeSidebar()">Ã—</span>
            <div class="user-info">
                <div class="w3-container w3-center">
                    <div class="w3-circle w3-theme-l3 user-avatar" id="user-avatar"></div>
                    <h4 id="user-name">User Name</h4>
                    <p class="w3-small" id="user-description">User Role</p>
                </div>
            </div>
        </div>
        <a class="w3-bar-item w3-button" href="profile.html">
            <i class="fas fa-user"></i> Profile
        </a>
        <a class="w3-bar-item w3-button w3-theme-l4" href="timetable.html">
            <i class="fas fa-calendar-alt"></i> Timetable
        </a>
        <a class="w3-bar-item w3-button" href="course.html">
            <i class="fas fa-book"></i> Courses
        </a>
        <a class="w3-bar-item w3-button w3-text-red" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </nav>

    <!-- Header -->
    <header class="w3-bar w3-card w3-theme">
        <button class="w3-bar-item w3-button w3-xxlarge" onclick="openSidebar()">â˜°</button>
        <span class="w3-bar-item app-title">FC Timetable</span>
        <span class="w3-bar-item w3-right" id="current-time"></span>
    </header>

    <!-- Main Content -->
    <div class="w3-container main-content">
        <div class="timetable-container">
            <div class="page-header">
                <h1>ðŸ“… My Timetable</h1>
                <div class="header-controls">
                    <button class="refresh-btn" onclick="loadTimetable()">
                        <span>ðŸ”„</span> Refresh
                    </button>
                    <select id="day-filter" class="day-filter">
                        <option value="all">All Days</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </div>
            </div>
            
            <div class="timetable-content">
                <div id="timetable-loading" class="loading-state" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading your timetable...</p>
                </div>
                <div id="timetable-table" class="w3-responsive">
                    <table class="w3-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                            <!-- Timetable content will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="w3-container w3-theme w3-padding">
        <p class="w3-center">&copy; 2025, Faculty of Computing, UTM</p>
    </footer>

    <script src="../assets/js/app.js"></script>
    <script src="../controller/TimetableController.js"></script>
</body>
</html>
