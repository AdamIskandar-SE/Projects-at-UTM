<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Timetable System - Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Demo Hint -->
    <div class="demo-hint">
        <strong>Demo Login:</strong> Username: <code>student1</code> or <code>lecturer1</code> | Password: <code>pass123</code>
    </div>

    <!-- Login View -->
    <div class="login-wrapper">
        <div class="login-bg"></div>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-container">
                        <div class="logo-icon">ðŸŽ“</div>
                        <h1>FC Timetable</h1>
                        <p>Faculty of Computing</p>
                    </div>
                </div>
                
                <div class="login-form">
                    <div class="input-group">
                        <input type="text" id="username" required>
                        <label>Username</label>
                        <div class="input-line"></div>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label>Password</label>
                        <div class="input-line"></div>
                    </div>
                    
                    <div id="error-message" class="error-msg">
                        <!-- Error messages will be displayed here -->
                    </div>
                    <div id="loading-message" class="loading-msg">
                        <div class="spinner"></div>
                        <span>Authenticating...</span>
                    </div>
                    
                    <button class="login-btn" id="login-btn">
                        <span class="btn-text">Login</span>
                    </button>
                </div>
                
                <div class="login-footer">
                    <p>Secure access for UTM students & staff</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../controller/AuthController.js"></script>
</body>
</html>
