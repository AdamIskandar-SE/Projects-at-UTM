<html>
<head>
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <style>
        .profile-card {
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
            margin-bottom: 20px;
            padding: 16px;
        }
        .profile-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .user-avatar {
            background-color: #4CAF50;
            color: white;
            display: inline-block;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            margin-right: 15px;
            vertical-align: middle;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 30px;
        }
        .semester-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="profileApp" class="w3-container">
        <div class="profile-card w3-round w3-white">
            <div class="profile-header">
                <div class="w3-cell-row">
                    <div class="w3-cell" style="width:70px">
                        <div class="user-avatar" v-if="user">{{ getUserInitials() }}</div>
                    </div>
                    <div class="w3-cell w3-cell-middle">
                        <h3 id="full_name" class="w3-margin-0">{{ user.full_name }}</h3>
                        <p class="w3-text-grey">{{ user.description }} - {{ user.login_name }}</p>
                    </div>
                </div>
            </div>
            
            <div class="semester-info">
                <table class="w3-table w3-bordered">
                    <tr>
                        <td class="w3-text-blue"><strong>Session-Semester:</strong></td>
                        <td>{{ sessemCurr.sesi }}-{{ sessemCurr.semester }}</td>
                    </tr>
                    <tr>
                        <td class="w3-text-blue"><strong>Start Date:</strong></td>
                        <td>{{ formatDate(sessemCurr.tarikh_mula) }}</td>
                    </tr>
                    <tr>
                        <td class="w3-text-blue"><strong>End Date:</strong></td>
                        <td>{{ formatDate(sessemCurr.tarikh_tamat) }}</td>
                    </tr>
                </table>
            </div>
            
            <div class="w3-section">
                <h4>Available Semesters</h4>
                <div class="w3-bar w3-border w3-light-grey">
                    <button v-for="(sem, idx) in sessemList" 
                            :key="idx" 
                            class="w3-bar-item w3-button" 
                            :class="{'w3-blue': isCurrentSemester(sem)}"
                            @click="selectSemester(sem)">
                        {{ sem.sesi }}-{{ sem.semester }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="ttms.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const vueProfile = Vue.createApp({
        data() {
            return { 
                user: getLocalStorageItem("web.fc.utm.my_userSession", {}),
                sessemList: getLocalStorageItem("web.fc.utm.my_sessemList", []),
                sessemCurr: getLocalStorageItem("web.fc.utm.my_sessemCurr", {})
            };
        },

        methods: {
            fetchSessem() {
                fetchFromApi("sesisemester")
                    .then(jsonInst => {
                        this.sessemList = jsonInst;
                        this.sessemCurr = jsonInst[0];
                        localStorage.setItem("web.fc.utm.my_sessemList", JSON.stringify(jsonInst));
                        localStorage.setItem("web.fc.utm.my_sessemCurr", JSON.stringify(jsonInst[0]));
                    })
                    .catch(err => console.error("Failed to fetch semester data:", err));
            },
            
            getUserInitials() {
                if (!this.user || !this.user.full_name) return "?";
                
                return this.user.full_name
                    .split(' ')
                    .map(word => word.charAt(0))
                    .slice(0, 2)
                    .join('')
                    .toUpperCase();
            },
            
            formatDate(dateString) {
                return formatDate(dateString);
            },
            
            isCurrentSemester(sem) {
                return this.sessemCurr && 
                       sem.sesi === this.sessemCurr.sesi && 
                       sem.semester === this.sessemCurr.semester;
            },
            
            selectSemester(sem) {
                this.sessemCurr = sem;
                localStorage.setItem("web.fc.utm.my_sessemCurr", JSON.stringify(sem));
            }
        },

        mounted() {
            // Check authentication
            if (!checkAuthentication()) return;
            
            // If no semester data, fetch it
            if (!this.sessemList.length) {
                this.fetchSessem();
            }
        },
    });
    
    vueProfile.mount("#profileApp");
</script>
